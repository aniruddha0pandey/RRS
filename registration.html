<head>
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
	<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
	<link rel="stylesheet" type="text/css" href="registration.css">
	<script type="text/javascript" src="registration.js"></script>
</head>

<div class="demo-card-wide mdl-card mdl-shadow--3dp">

	<form style="padding: 20px">

		<label>
			<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
				<input id="from" type="text" name="initial-destination" class="mdl-textfield__input" required>
				<label class="mdl-textfield__label">From</label>
			</div>

			&nbsp&nbsp<i class="material-icons">label_outline</i>&nbsp&nbsp

			<div id="to" class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
				<input type="text" name="final-destination" class="mdl-textfield__input" required>
				<label class="mdl-textfield__label">To</label>
			</div>

			<div class="inline">
				&nbsp&nbsp&nbsp&nbsp<i class="material-icons">event</i>
				<input type="date" name="reserv-date" />
			</div>

		</label>

		<br/>

		<label>
			<i class="material-icons">airline_seat_recline_normal</i>
			<select style="width: 19%" name="Class">
				<option value="0" hidden>&nbspClass</option>
				<option value="1">Lower</option>
			    <option value="2">Middle</option>
			    <option value="3">Higher</option>
			</select>

			<i class="material-icons">person_pin</i>
			<select style="width: 19%" name="Quota">
				<option value="0" hidden>&nbspQuota</option>
			    <option value="1">Military</option>
			    <option value="2">Senior</option>
			    <option value="3">None</option>
			</select>

			<i class="material-icons">transfer_within_a_station</i>
			<select style="width: 19%" name="Travellers">
				<option value="0" hidden>&nbspNo. of Travellers</option>
			    <option value="1">1</option>
			    <option value="2">2</option>
			    <option value="3">3</option>
			</select>
		</label>

		<br/>

		<label>
			<button id="add" style="margin-left: 20px;" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored" onclick="displayData()">
				<i class="material-icons">add</i>
			</button>
			<div class="mdl-tooltip" data-mdl-for="add">Add Train Trips</div>

			<div style="margin-left: 190px;" class="inline">
				<i style="font-size: 25px;" class="material-icons">swap_horiz</i>
				Round Trip<input type="checkbox">
			  <span class="checkmark"></span>
			</div>
		</label>

		<br/>

		<label style="float: right;">
			<button id="search-train" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
				SEARCH
			</button>
			<div class="mdl-tooltip" data-mdl-for="search-train">Search Train</div>
		</label>
   <td>Age:</td>
         <td><input type="number" name=""</td>
         </tr> 
         <tr>
         <td>Address:</td>
         <td><input type="text" nqme=""</td></tr> 
          <tr>
          <td>Payment options:</td>
         <td> 
          <input type="radio" name="payment" value="cc" />Credit Card <br />
<input type="radio" name="payment" value="dc" />Debit card <br /> 
<input type="radio" name="payment" value="wallet">wallet<br/>
        </td>
          
	</form>

</div>

<div style="padding: 25% 25% 25% 15%; margin-top: -24%;">
	<ul class="demo-list-action mdl-list" id="show">
	</ul>	
</div>
