<head>
	<link rel="stylesheet" type="text/css" href="sign-in.css" />
	<script type="text/javascript" src="sign-in.js"></script>

<div>

</div>

<div id="overlay">

	<div class="cotn_principal">

		<div class="cont_centrar">

			<div class="cont_login">

				<div class="cont_info_log_sign_up">
					<div class="col_md_login">
						<div class="cont_ba_opcitiy">
							        
							<h2>LOGIN</h2>  
							<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p> 
							<button class="btn_login" onclick="cambiar_login()">LOGIN</button>

						</div>
					</div>
					<div class="col_md_sign_up">
						<div class="cont_ba_opcitiy">
							<h2>SIGN UP</h2>

							  
							<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>

							<button class="btn_sign_up" onclick="cambiar_sign_up()">SIGN UP</button>
						</div>
					</div>
				</div>

				    
				<div class="cont_back_info">
					<div class="cont_img_back_grey">
						<img src="img/sign-in-back.jpg" />
					</div>
				</div>

				<div class="cont_forms">

					<div class="cont_img_back_">
						<img src="img/sign-in-back.jpg" />
					</div>

					<div class="cont_form_login">
						<a href="#" onclick="ocultar_login_sign_up()"><i class="material-icons"><img src="img/back-arrow.png"></i></a>

						<input type="text" placeholder="Email" />

						<button class="btn_login" onclick="cambiar_login()">LOGIN</button>

					<div class="cont_form_sign_up">

						<a href="#" onclick="ocultar_login_sign_up()"><i class="material-icons"><img src="img/back-arrow.png"></i></a>
						<h2>SIGN UP</h2>
						<input type="text" placeholder="Email" />
						<input type="text" placeholder="User" />
						<input type="password" placeholder="Password" />
						<input type="password" placeholder="Confirm Password" />
						<button class="btn_sign_up" onclick="cambiar_sign_up()">SIGN UP</button>

					</div>

				</div>
			    
			</div>

		</div>

		<button id="overlay-off" onclick="off()">BACK</button>

	</div>
